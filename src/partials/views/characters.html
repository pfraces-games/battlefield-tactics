<div id="characters" class="view builder">
  <div class="title">
    <h2>characters</h2>
  </div>
  <div class="widget">
    <table>
      <tbody>
        <tr>
          <td class="tag">name</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
        <tr>
          <td class="tag">value</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="widget">
    <table>
      <tbody>
        <tr>
          <td class="tag">action points</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
        <tr>
          <td class="tag">health</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
        <tr>
          <td class="tag">accuracy</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="submit-area">
    <div id="submit-character-class" class="widget btn">save</div>
    <div style="clear:both;"></div>
  </div>
</div>
