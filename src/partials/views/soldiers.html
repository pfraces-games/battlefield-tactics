<div id="soldiers" class="view builder">
  <div class="title">
    <h2>soldiers</h2>
  </div>
  <div class="widget">
    <table>
      <tbody>
        <tr>
          <td class="tag">name</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
        <tr>
          <td class="tag">value</td>
          <td>
            <div class="widget input readonly">
              <input type="text" readonly />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="widget">
    <table>
      <tbody>
        <tr>
          <td class="tag">character class</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
        <tr>
          <td class="tag">weapon</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="submit-area">
    <div id="submit-soldier" class="widget btn">
      save
    </div>
    <div style="clear:both;"></div>
  </div>
</div>
