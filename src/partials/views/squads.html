<div id="squads" class="view builder">
  <div class="title">
    <h2>squads</h2>
  </div>
  <div class="widget">
    <table>
      <tbody>
        <tr>
          <td class="tag">name</td>
          <td><div class="widget input"><input type="text" /></div></td>
        </tr>
        <tr>
          <td class="tag">value</td>
          <td>
            <div class="widget input readonly">
              <input type="text" readonly />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="soldiers" class="widget">
    <table>
      <tbody>
        <tr>
          <td class="tag">soldier</td>
          <td><div class="widget input"><input type="text" /></div></td>
          <td class="action">
            <div id="remove-soldier-0" class="widget btn">x</div>
          </td>
        </tr>
        <tr>
          <td class="tag"></td>
          <td></td>
          <td class="action">
            <div id="add-soldier" class="widget btn">+</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="submit-area">
    <div id="submit-soldier" class="widget btn">
      save
    </div>
    <div style="clear:both;"></div>
  </div>
</div>
