<div id="rooms" class="view builder">
  <div class="title">
    <h2>rooms</h2>

    <div class="tabs top">
      <div id="tab-rooms-new" class="tab tab-rooms">
        new
      </div>
      <div id="tab-rooms-detail" class="tab tab-rooms">
        item
      </div>
      <div id="tab-rooms-master" class="tab tab-rooms active">
        list
      </div>
    </div>
  </div>

  <!-- section: new item -->

  <div id="rooms-new" class="rooms section">
    <form id="rooms-new-submit">
      <div class="widget">
        <table>
          <tbody>
            <tr>
              <td class="tag">squad</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-new-squad" />
                </div>
              </td>
            </tr>
            <tr>
              <td class="tag">map</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-new-map" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="widget">
        <table>
          <tbody>
            <tr>
              <td class="tag">rounds</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-new-rounds" />
                </div>
              </td>
            </tr>
            <tr>
              <td class="tag">round time</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-new-round-time" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="submit-area">
        <button type="submit" class="widget btn">save</button>
        <div style="clear:both;"></div>
      </div>
    </form>
  </div>

  <!-- section: detail -->

  <div id="rooms-detail" class="rooms section">
    <form id="rooms-detail-submit">
      <div class="widget">
        <table>
          <tbody>
            <tr>
              <td class="tag">squad</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-detail-squad" />
                </div>
              </td>
            </tr>
            <tr>
              <td class="tag">map</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-detail-map" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="widget">
        <table>
          <tbody>
            <tr>
              <td class="tag">rounds</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-detail-rounds" />
                </div>
              </td>
            </tr>
            <tr>
              <td class="tag">round time</td>
              <td>
                <div class="widget input">
                  <input type="text" id="rooms-detail-round-time" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="submit-area">
        <button type="submit" class="widget btn">save</button>
        <button id="rooms-detail-delete" class="widget btn secondary">
          delete
        </button>
        <div style="clear:both;"></div>
      </div>
    </form>
  </div>

  <!-- section: master -->

  <div id="rooms-master" class="rooms section visible">
    <div class="widget">
      <table class="list">
        <thead>
          <tr>
            <td>squad</td>
            <td class="w10">value</td>
            <td class="w30">user</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>foo man choos</td>
            <td class="rtl">870</td>
            <td>foo</td>
          </tr>
          <tr>
            <td>barbarians</td>
            <td class="rtl">850</td>
            <td>bar</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="submit-area">
      <div id="new-room" class="widget btn">new</div>
      <div style="clear:both;"></div>
    </div>
  </div>

</div>
